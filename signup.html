<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Book Recommendation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>üìù Sign Up</h1>
    <form onsubmit="return registerUser(event)">
      <label for="newUsername">Username:</label><br>
      <input type="text" id="newUsername" required><br><br>

      <label for="newPassword">Password:</label><br>
      <input type="password" id="newPassword" required><br><br>

      <button type="submit">Register</button>
    </form>
    <p id="signupMsg" style="color: green;"></p>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();

      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value;

      if (localStorage.getItem(username)) {
        document.getElementById("signupMsg").style.color = "red";
        document.getElementById("signupMsg").textContent = "Username already exists.";
        return;
      }

      localStorage.setItem(username, password);
      document.getElementById("signupMsg").textContent = "Registration successful! You can login now.";
    }
  </script>
</body>
</html>
